title: Resolvendo problemas básicos de Física com auxílio do R
description: <p align="justify">Neste curso você aprenderá sobre os comandos básicos
  do programa R, enfatizando o seu uso no dia a dia e na sala de aula. Aprenderá a
  criar funções básicas para usá-las em problemas de Matemática, Física, Estatística
  e outras ciências. Por meio do editor do texto do curso você perceberá a facilidade
  de uso dos comandos. Se você é aluno ou professor, terá dicas de auxílios na resolução
  dos problemas propostos e poderá levar a metodologia para usar em sala de aula.
  Será muito divertido o estudo com o auxílio da plataforma R. Seja bem vindo e bons
  estudos!</p>
university: DataCamp
difficulty_level: 2
time_needed: 4 hour
